<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - PHP E-commerce Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-5xl text-yellow-500 mb-4"></i>
                <h1 class="text-9xl font-extrabold text-gray-800">403</h1>
                <h2 class="mt-4 text-3xl font-bold text-gray-900">Access Denied</h2>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <p class="text-center text-gray-600 mb-6">
                    You don't have permission to access this page.
                </p>
                
                <div class="text-center">
                    <a href="/" class="text-indigo-600 hover:text-indigo-500 font-medium">
                        <i class="fas fa-home mr-1"></i> Go back to homepage
                    </a>
                    <span class="mx-3 text-gray-400">|</span>
                    <a href="/login" class="text-indigo-600 hover:text-indigo-500 font-medium">
                        <i class="fas fa-sign-in-alt mr-1"></i> Sign in
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
